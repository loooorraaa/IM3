<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrenSea</title>
    <link rel="stylesheet" href="CSS/währungsrechner.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>CURRENSEA</h1>
        <p class="subtitle">SURF THE EXCHANGE</p>       
    </header>

    <section class="chart-container">
        <h2>CURRENCY DEVELOPMENT LAST DAY</h2>

        <div class="chart-box">
            <canvas id="currencyChart"></canvas>

            <div class="controls">
                <div class="control-group">
                    <label for="currency2">Currency 2</label>
                    <select id="currency2">
                        <option value="">Select Option</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="CHF">CHF</option>
                        <option value="CAD">CAD</option>
                        <option value="CNY">CNY</option>
                        <option value="KRW">KRW</option>
                        <option value="SGD">SGD</option>
                        <option value="NZD">NZD</option>
                        <option value="HKD">HKD</option>
                        <option value="TWD">TWD</option>
                        <option value="INR">INR</option>
                        <option value="THB">THB</option>
                        <option value="MYR">MYR</option>
                        <option value="IDR">IDR</option>
                        <option value="VND">VND</option>
                        <option value="PHP">PHP</option>
                     
                    </select>
                </div>

                <div class="control-group">
                    <label for="startDate">Start</label>
                    <input type="date" id="startDate">
                </div>

                <div class="control-group">
                    <label for="endDate">End</label>
                    <input type="date" id="endDate">
                </div>

                <button id="showRangeBtn">Show Range</button>
                <button id="refreshBtn" class="refresh">REFRESH</button>
                <button id="toggleNormalizeBtn">Normalize: ON</button>
            </div>
        </div>
    </section>

    <div class="new_wave">
        <button id="newwave_Button"> <a href="index.html" class="link_new_currency_wave">NEW CURRENCY WAVE</a></button>
    </div>

    <footer>
        <div class="footer left">
            <p><strong>POWERED BY EXCHANGE RATES API</strong></p>
            <p>Reserve Bank of Australia (RBA)<br>A student project from HKB/FHGR<br>© 2025</p>
        </div>
        <div class="footer middle">
            <p><strong>DESIGNED BY</strong><br>LAURA SEGER & MARINA LAMPERT</p>
        </div>
        <div class="footer right">
            <div class="fhgr_logo">
                <img src="images/fhgr logo.png" alt="fhgr logo">
            </div>
        </div>
    </footer>

    <script src="chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
