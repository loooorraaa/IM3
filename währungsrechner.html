<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrenSea</title>
    <link rel="stylesheet" href="CSS/währungsrechner.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
    <h1>CURRENSEA</h1>
    <p class="subtitle">SURF THE EXCHANGE</p>       
    </header>
    
<div class="controls">
   <label for="currency2">Currency 2:</label>
   <select id="currency2">
    <option value="">Select Option</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
    <option value="CHF">CHF</option>
    <option value="JPY">JPY</option>
   </select>

   <label for="startDate">Start:</label>
   <input type="date" id="startDate">

    <label for="endDate">End:</label>
   <input type="date" id="endDate">

   <button id="showRangeBtn">Show Range</button>
   <button id="refreshBtn">REFRESH</button>
   <button id="toggleNormalizeBtn">Normalize: ON</button>

</div>

<canvas id="currencyChart" height="500" width="400"></canvas>


   <footer>
      <div class="footer left">
        <p><strong>POWERED BY EXCHANGE RATES API</strong></p>

      </div>

        <p> <strong>DESIGNED BY</strong><br>LAURA SEGER & MARINA LAMPERT</p>
      </div>
      <div class="footer right">
        <div class="fhgr_logo"> <img src="images/fhgr logo.png" alt="fhgr logo"></div>
    </footer>

</body>
